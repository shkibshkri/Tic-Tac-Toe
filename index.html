<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <table>
        <caption><b>Tic-Tac-Toe</b></caption>
        <tr>
            <td onclick="cellClick(this), winCheck();" class="movementStyle" id="1"></td>
            <td onclick="cellClick(this), winCheck();" class="movementStyle" id="2"></td>
            <td onclick="cellClick(this), winCheck();" class="movementStyle" id="3"></td>
        </tr>
        <tr>
            <td onclick="cellClick(this), winCheck();" class="movementStyle" id="4"></td>
            <td onclick="cellClick(this), winCheck();" class="movementStyle" id="5"></td>
            <td onclick="cellClick(this), winCheck();" class="movementStyle" id="6"></td>
        </tr>
        <tr>
            <td onclick="cellClick(this), winCheck();" class="movementStyle" id="7"></td>
            <td onclick="cellClick(this), winCheck();" class="movementStyle" id="8"></td>
            <td onclick="cellClick(this), winCheck();" class="movementStyle" id="9"></td>
        </tr>
    </table>
    <button onclick="resetGame()" class="reset">Reset</button>
</body>
<script src="ticTacToe.js"></script>
</html>
